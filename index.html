<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Michael Konečný</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
      background: #fff;
      color: #000;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .center {
      min-height: 100vh;
      display: flex;
      align-items: center;      /* vertical centering */
      justify-content: center;  /* horizontal centering */
    }
    .text {
      /* large responsive size, clamped between 28px and 96px */
      font-size: clamp(28px, 8vw, 96px);
      font-weight: 600;
      text-align: center;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="text">All That You Need</div>
  </div>
</body>
</html>
